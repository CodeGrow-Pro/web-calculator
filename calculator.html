<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="styleSheet" href="./calculator.css">
</head>
<body class="body">
    <h1 class="head">Welcome To Calculator</h1>
<center>
    <div id="caluclator-body">
        <div id="text">
            <h1 id="text-write">0</h1>
        </div>
       <center>
        <div class="buttons-body">
            <div class="buttons">
                <button id="one" value="1">1</button>
            </div>
            <div class="buttons">
                <button  id="two" value="2">2</button>
            </div>
            <div class="buttons">
                <button  id="three" value="3">3</button>
            </div>
            <div class="buttons">
                <button  id="plus" value="+">+</button>
            </div>
            <div class="buttons">
                <button  id="four" value="4">4</button>
            </div>
            <div class="buttons">
                <button  id="five" value="5">5</button>
            </div>
            <div class="buttons">
                <button  id="six" value="6">6</button>
            </div>
            <div class="buttons">
                <button  id="minus"  value="-">-</button>
            </div>
            <div class="buttons">
                <button   id="seven" value="7">7</button>
            </div>
            <div class="buttons">
                <button  id="eight" value="8">8</button>
            </div>
            <div class="buttons">
                <button  id="nine" value="9">9</button>
            </div>
            <div class="buttons">
                <button  id="multi" value="*">*</button>
            </div>
            <div class="buttons">
                <button  id="zero" value="0">0</button>
            </div>
            <div class="buttons">
                <button  id="equal" value="=">=</button>
            </div>
            <div class="buttons">
                <button  id="divide" value="/">/</button>
            </div>
            <div class="buttons">
                <button  id="clr" value="clear">clr</button>
            </div>
        </div>
       </center>
    </div>
    <button class="mode">Light Mode</button>
    <button class="close" >CLOSE</button>
</center>
<script src="./calculator.js" defer></script>
</body>
</html>
